  <body class="collaps-themes">
	<h3>Compost Collaps Pharma generator</h3>
	<div class="row">
		<div id="leds-container"></div>
	</div>
	<form action="#">
		<fieldset>
			<label for="prog-list">Select a programmation</label>
		  	<select name="prog-list" id="prog-list">
		  	</select>
			<label for="hex-save">change, reorganize and</label>
		  	<button id="hex-save">save it !</button>
			<textarea id="hex-list" rows="5" cols="50" readonly="readonly"></textarea>	
		</fieldset>
	</form>

	<div id="edit-buttons-container">
        <button id="insert-button" title="Insert matrix into the animation">Insert</button>
		<button id="insertrand-button" title="Insert random code into for a live random playing">RAND</button>
        <button id="update-button" title="Update matrix in the animation">Update</button>
        <button id="delete-button" title="Delete matrix from the animation">Delete</button>
		<button id="deleteall-button" title="Delete all matrix from the animation">Delete all</button>
        <label for="hex-input" style="padding: 0 10px 0 25px;">HEX </label>
        <input id="hex-input" maxlength="4" placeholder="UINT16 HEX" title="Input matrix as a 16-bit number in HEX format">
		<button id="hexrand-button" title="generate random code">HEX Random</button>
    </div>
	<div class="row" style="padding: 5px;">
		Use Drag-and-Drop to reorder matrices <span class="fa fa-hand-point-down"></span>
	</div>
